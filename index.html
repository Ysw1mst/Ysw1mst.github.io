<script>
function startAnimation() {
    const textElements = document.querySelectorAll('.text');

    textElements.forEach((element, index) => {
        element.style.animation = 'none'; // Reset animation
        void element.offsetWidth; // Trigger reflow to restart animation
        element.style.animation = null; // Remove inline style
    });
}

// Call the startAnimation function to start the animation loop
startAnimation();

// You can repeat this animation loop at a certain interval if needed
